<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gallery</title>
  <link rel="stylesheet" href="./styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
</head>
<body>
 

  <div id="masonry">
    <div class="col-wrap col-wrap--offset">
      <h2 class="col-title">scapes</h2>
      <div id="col1" class="col"></div>
    </div>

    <div class="col-wrap">
      <div id="col2" class="col"></div>
    </div>
  </div>

  <script>
    const col1 = document.getElementById("col1"); // left (offset/lower)
    const col2 = document.getElementById("col2"); // right

    fetch("./gallery.json")
      .then(r => r.json())
      .then(items => {
        col1.innerHTML = "";
        col2.innerHTML = "";

        for (const it of items) {
          const img = document.createElement("img");
          img.src = it.src;
          img.alt = it.alt ?? "";
          img.loading = "lazy";
          img.decoding = "async";

          img.onload = () => {
            const target = (col1.scrollHeight <= col2.scrollHeight) ? col1 : col2;
            target.appendChild(img);
          };

          img.onerror = () => console.warn("Failed to load:", it.src);
        }
      })
      .catch(err => {
        console.error(err);
        col1.textContent = "Failed to load gallery.json.";
      });
  </script>
</body>
</html>
